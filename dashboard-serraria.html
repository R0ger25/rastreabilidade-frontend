<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Serraria - Rastreabilidade</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .user-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .welcome-message {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .welcome-message h2 {
            color: #059669;
            margin-bottom: 10px;
        }

        .welcome-message p {
            color: #6b7280;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <div>
                <h1>üè≠ Dashboard da Serraria</h1>
            </div>
            <div class="user-info">
                <span id="userName">Carregando...</span>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </div>
        </header>

        <!-- Welcome Message -->
        <div class="welcome-message">
            <h2>Bem-vindo ao Sistema da Serraria!</h2>
            <p>Aqui voc√™ poder√° processar lotes de tora e gerenciar a produ√ß√£o.</p>
            <p><em>Em breve: funcionalidades completas...</em></p>
        </div>
    </div>

    <script src="dashboard-serraria.js"></script>
</body>
</html>
